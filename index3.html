<body>
    <table class="tableId" >
        <tr>
            <td>This is row 1</td>
        </tr>
        <tr>
            <td>This is row 2</td>
        </tr>
        <tr>
            <td>This is row 3</td>
        </tr>
        <tr>
            <td>This is row 4</td>
        </tr>
    </table>
    <button onclick="insert_row()">Click for add a row </button>

</body>
<script>
    function insert_row() {
        var tableData = document.getElementById('tableId');
        var row = tableData.insertRow(0);
        var tableRow = tableData.insertCell(0);
        tableRow.innerHTML = " This row added";

    }


</script>
